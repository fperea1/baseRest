#spring.datasource.url=jdbc:sqlserver://sqlserver;databaseName=baserestdb
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=baserestdb  
spring.datasource.username=baserestdb
spring.datasource.password=PASSword?1234
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
server.port = 8080
server.servlet.context-path=/baseRest

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=XXX
spring.mail.password=XXX
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.messages.basename:i18n/messages
spring.messages.encoding:UTF-8

# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:baseRest.p12
# The password used to generate the certificate
server.ssl.key-store-password=baseRest
# The alias mapped to the certificate
server.ssl.key-alias=baseRest

server.ssl.enabled=true